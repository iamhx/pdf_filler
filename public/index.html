<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Filler</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- PDF.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.7.107/pdf.min.js"></script>
    <!-- Fabric.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.1/fabric.min.js"></script>
    <!-- Custom CSS -->
    <link href="/css/styles.css" rel="stylesheet">
    <link href="/css/error-modal.css" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <!-- Top App Bar -->
        <div class="top-app-bar">
            <div class="app-loading">
                <div class="spinner-border text-primary d-none" id="loadingSpinner" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
            <div class="top-bar-left">
                <!-- Zoom Controls -->
                <div class="zoom-controls">
                    <button type="button" class="btn btn-outline-secondary btn-sm" id="zoomOut">
                        <i class="fas fa-search-minus"></i>
                    </button>
                    <span id="zoomLevel" class="zoom-display">100%</span>
                    <button type="button" class="btn btn-outline-secondary btn-sm" id="zoomIn">
                        <i class="fas fa-search-plus"></i>
                    </button>
                    <button type="button" class="btn btn-outline-secondary btn-sm" id="zoomFit">
                        <i class="fas fa-expand"></i>
                    </button>
                </div>
                
                <!-- Page Navigation -->
                <div class="page-navigation">
                    <button type="button" class="btn btn-outline-secondary btn-sm" id="prevPage">
                        <i class="fas fa-chevron-left"></i>
                    </button>
                    <span id="pageInfo" class="page-display">1 / 1</span>
                    <button type="button" class="btn btn-outline-secondary btn-sm" id="nextPage">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                </div>
            </div>
            
            <div class="top-bar-right">
                <!-- Actions Menu -->
                <div class="dropdown">
                    <button type="button" class="btn btn-outline-secondary dropdown-toggle" id="actionsMenu" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="fas fa-ellipsis-v"></i>
                        <span class="d-none d-md-inline">Actions</span>
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li>
                            <button type="button" class="dropdown-item text-success" id="submitBtn">
                                <i class="fas fa-check me-2"></i> Submit PDF
                            </button>
                        </li>
                        <li>
                            <button type="button" class="dropdown-item text-danger" id="declineBtn">
                                <i class="fas fa-times me-2"></i> Decline PDF
                            </button>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

        <!-- PDF Viewer Area -->
        <div class="pdf-viewer-area">
            <div class="pdf-container">
                <canvas id="pdfCanvas"></canvas>
            </div>
        </div>

        <!-- Bottom Navigation Bar -->
        <div class="bottom-nav-bar">
            <div class="nav-items">
                <button type="button" class="nav-item active" id="pointerTool" data-tool="pointer">
                    <i class="fas fa-mouse-pointer"></i>
                    <span>Select</span>
                </button>
                <button type="button" class="nav-item" id="textTool" data-tool="text">
                    <i class="fas fa-font"></i>
                    <span>Text</span>
                </button>
                <button type="button" class="nav-item" id="drawTool" data-tool="draw">
                    <i class="fas fa-pencil-alt"></i>
                    <span>Draw</span>
                </button>
                <button type="button" class="nav-item" id="signatureTool" data-tool="signature">
                    <i class="fas fa-signature"></i>
                    <span>Sign</span>
                </button>
            </div>
        </div>

        <!-- Tool Properties Panel (Better Positioned) -->
        <div class="tool-properties-panel" id="toolPropertiesPanel">
            <div class="panel-header">
                <i class="fas fa-palette me-2"></i>
                <span class="panel-title">Properties</span>
            </div>
            
            <!-- Color Picker -->
            <div id="toolColorSection" class="property-section">
                <label class="property-label">Tool Color</label>
                <div class="color-picker-container">
                    <input type="color" class="form-control form-control-color" id="elementColor" value="#000000">
                </div>
            </div>
            
            <!-- Selected Object Properties -->
            <div id="elementProperties" class="property-section d-none">
                <label class="property-label">Actions</label>
                <button type="button" class="btn btn-outline-danger w-100" id="deleteBtn">
                    <i class="fas fa-trash me-2"></i>Delete Object
                </button>
            </div>
        </div>
    </div>
    </div>

    <!-- Signature Modal -->
    <div class="modal fade" id="signatureModal" tabindex="-1">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">
                        <i class="fas fa-signature me-2"></i>
                        Create Your Signature
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="signature-container">
                        <div class="signature-header">
                            <div class="signature-instructions">
                                <p class="mb-2">Draw your signature in the area below</p>
                                <small class="text-muted">Use your mouse, trackpad, or finger to sign</small>
                            </div>
                            <div class="signature-controls">
                                <label class="form-label me-2">Color:</label>
                                <input type="color" class="form-control form-control-color" id="signatureColor" value="#000000">
                                <button type="button" class="btn btn-outline-secondary ms-2" id="clearSignature">
                                    <i class="fas fa-eraser"></i> Clear
                                </button>
                            </div>
                        </div>
                        <div class="signature-canvas-container">
                            <canvas id="signatureCanvas"></canvas>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                        <i class="fas fa-times"></i> Cancel
                    </button>
                    <button type="button" class="btn btn-primary" id="addSignature">
                        <i class="fas fa-plus"></i> Add Signature
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="/js/utils.js"></script>
    <script src="/js/pdfEditor.js"></script>
    <script src="/js/main.js"></script>
</body>
</html>
